<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARCOS TV ONLINE - EXPERIÊNCIA RADICAL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-green: #39ff14;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      background: #0a0a1a;
    }

    /* Fundo radical estilo cyberpunk */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(45deg, rgba(0,243,255,0.15) 1px, transparent 1px),
        linear-gradient(-45deg, rgba(255,0,255,0.15) 1px, transparent 1px),
        radial-gradient(circle at center, rgba(0,0,0,0.6) 0%, transparent 80%);
      background-size: 60px 60px, 60px 60px, cover;
      animation: gridMove 15s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { background-position: 0 0, 0 0, center; }
      100% { background-position: 60px 60px, -60px -60px, center; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }

    header { text-align: center; margin-bottom: 50px; }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% {
        text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
      }
      20%,24%,55% { text-shadow: none; }
    }

    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 3px;
      color: var(--neon-pink);
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .canal {
      background: rgba(10,10,26,0.7);
      border: 1px solid rgba(0,243,255,0.3);
      border-radius: 10px;
      padding: 25px 20px;
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,243,255,0.2), inset 0 0 20px rgba(0,243,255,0.1);
    }

    .canal::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green), var(--neon-pink));
      background-size: 400%;
      border-radius: 10px;
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .canal:hover::before { opacity: 1; }
    .canal:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-pink), 0 10px 30px rgba(0,0,0,0.5);
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .canal img {
      max-width: 80px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px rgba(0,243,255,0.5));
      transition: all 0.3s ease;
    }

    .canal:hover img {
      filter: drop-shadow(0 0 10px var(--neon-blue)) brightness(1.2);
      transform: scale(1.1);
    }

    .canal h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      transition: all 0.3s ease;
    }

    .canal:hover h2 {
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
    }

    /* Modal para exibição do player */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 90%;
      max-width: 900px;
      height: 80%;
      background: #0a0a1a;
      border: 2px solid var(--neon-blue);
      border-radius: 10px;
      box-shadow: 0 0 30px var(--neon-blue);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-bottom: 1px solid var(--neon-blue);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-blue);
      font-size: 1.2rem;
    }

    .close-modal {
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 10px var(--neon-pink);
      background: none;
      border: none;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-modal:hover {
      color: var(--neon-pink);
    }

    #player-frame {
      width: 100%;
      flex: 1;
      border: none;
      background: black;
    }

    .watch-button {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
      transition: all 0.3s ease;
    }

    .watch-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-pink);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--neon-blue);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
    }

    .loading::after {
      content: "";
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
      100% { content: "."; }
    }

    .channel-preview {
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .channel-preview img {
      max-width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px var(--neon-blue));
    }

    .channel-preview h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-blue);
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .channel-preview p {
      color: #ccc;
      margin-bottom: 30px;
      max-width: 80%;
    }

    @media (max-width:768px) {
      h1 { font-size: 2.5rem; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(150px,1fr)); gap: 20px; }
      .modal-content { width: 95%; height: 70%; }
      .channel-preview img { max-width: 80px; }
      .channel-preview p { max-width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MARCOS TV ONLINE</h1>
      <div class="subtitle">EXPERIÊNCIA RADICAL DE STREAMING</div>
    </header>

    <div class="grid">
      <!-- ESPN HD -->
      <div class="canal" data-url="https://enz.gdplayertv.to/embed/espn-br/" data-name="ESPN HD" data-image="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg" alt="ESPN HD">
        <h2>ESPN HD</h2>
      </div>

      <!-- SPORTV HD -->
      <div class="canal" data-url="https://enz.gdplayertv.to/embed/sportv/" data-name="SPORTV HD" data-image="https://i.ibb.co/wFBg29MX/BcgnPbz.jpg">
        <img src="https://i.ibb.co/wFBg29MX/BcgnPbz.jpg" alt="SPORTV HD">
        <h2>SPORTV HD</h2>
      </div>

      <!-- CANAL DE ESPORTE -->
      <div class="canal" data-url="https://enz.gdplayertv.to/channel/sport/" data-name="CANAL DE ESPORTE 1" data-image="https://i.ibb.co/sJyBC61j/images-7-5.jpg">
        <img src="https://i.ibb.co/sJyBC61j/images-7-5.jpg" alt="CANAL DE ESPORTE">
        <h2>CANAL DE ESPORTE 1</h2>
      </div>

      <!-- CANAIS DE ESPORTE -->
      <div class="canal" data-url="https://la14hd.com/" data-name="CANAIS DE ESPORTE 2" data-image="https://i.ibb.co/GvfgK5Gp/download-11.jpg">
        <img src="https://i.ibb.co/GvfgK5Gp/download-11.jpg" alt="CANAIS DE ESPORTE">
        <h2>CANAIS DE ESPORTE 2</h2>
      </div>

      <!-- TV SKY -->
      <div class="canal" data-url="https://embedcanais.com/" data-name="TV SKY" data-image="https://i.ibb.co/9kDjf7ZL/download-4.jpg">
        <img src="https://i.ibb.co/9kDjf7ZL/download-4.jpg" alt="TV SKY">
        <h2>TV SKY</h2>
      </div>

      <!-- PREMIERE CLUBES HD -->
      <div class="canal" data-url="https://la14hd.com/vivo/canales.php?stream=premiere1" data-name="PREMIERE CLUBES HD" data-image="https://i.ibb.co/FktyLt12/download.png">
        <img src="https://i.ibb.co/FktyLt12/download.png" alt="PREMIERE CLUBES HD">
        <h2>PREMIERE CLUBES HD</h2>
      </div>

      <!-- FILMES E SÉRIES -->
      <div class="canal" data-url="https://redecanais.gd/index.html" data-name="FILMES E SÉRIES" data-image="https://i.ibb.co/PsbV007v/images-7-6.jpg">
        <img src="https://i.ibb.co/PsbV007v/images-7-6.jpg" alt="FILMES E SÉRIES">
        <h2>FILMES E SÉRIES</h2>
      </div>
    </div>
  </div>

  <!-- Modal para exibir o conteúdo -->
  <div class="modal" id="player-modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modal-channel-name">Nome do Canal</div>
        <button class="close-modal">&times;</button>
      </div>
      
      <div id="channel-preview" class="channel-preview">
        <img id="preview-channel-image" src="" alt="">
        <h3 id="preview-channel-title">Nome do Canal</h3>
        <p>Clique no botão abaixo para assistir este canal. Um anúncio será aberto em uma nova janela.</p>
        <button class="watch-button" id="watch-button">Assistir Agora</button>
      </div>
      
      <div class="loading" id="loading-indicator">Carregando</div>
      <iframe id="player-frame" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Variáveis globais
    let currentChannelUrl = '';
    const adUrl = "https://example.com"; // Substitua por um URL válido

    // Função para mostrar a prévia do canal
    function showChannelPreview(channelElement) {
      const channelUrl = channelElement.getAttribute('data-url');
      const channelName = channelElement.getAttribute('data-name');
      const channelImage = channelElement.getAttribute('data-image');
      
      currentChannelUrl = channelUrl;
      
      // Atualizar o modal com as informações do canal
      document.getElementById('modal-channel-name').textContent = channelName;
      document.getElementById('preview-channel-title').textContent = channelName;
      document.getElementById('preview-channel-image').src = channelImage;
      
      // Mostrar a prévia e esconder o player
      document.getElementById('channel-preview').style.display = 'flex';
      document.getElementById('player-frame').style.display = 'none';
      document.getElementById('loading-indicator').style.display = 'none';
      
      // Exibir o modal
      document.getElementById('player-modal').style.display = 'flex';
    }

    // Função para assistir o canal (segundo clique)
    function watchChannel() {
      // Esconder a prévia e mostrar loading
      document.getElementById('channel-preview').style.display = 'none';
      document.getElementById('loading-indicator').style.display = 'flex';
      
      // Abrir anúncio em nova aba (apenas se o URL for válido)
      try {
        if (adUrl && adUrl !== "https://example.com") {
          window.open(adUrl, '_blank', 'noopener,noreferrer');
        }
      } catch (e) {
        console.warn("Não foi possível abrir o anúncio:", e);
      }
      
      // Aguardar um pouco antes de carregar o iframe
      setTimeout(() => {
        document.getElementById('player-frame').src = currentChannelUrl;
        document.getElementById('loading-indicator').style.display = 'none';
        document.getElementById('player-frame').style.display = 'block';
      }, 2000);
    }

    // Fechar modal
    function closeModal() {
      const modal = document.getElementById('player-modal');
      const iframe = document.getElementById('player-frame');
      
      modal.style.display = 'none';
      iframe.src = '';
      iframe.style.display = 'none';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Adicionar evento de clique aos canais (primeiro clique)
      const canalElements = document.querySelectorAll('.canal');
      canalElements.forEach(canal => {
        canal.addEventListener('click', () => {
          showChannelPreview(canal);
        });
      });
      
      // Evento para o botão de assistir
      document.getElementById('watch-button').addEventListener('click', watchChannel);
      
      // Fechar modal ao clicar no X
      document.querySelector('.close-modal').addEventListener('click', closeModal);
      
      // Fechar modal ao clicar fora do conteúdo
      document.getElementById('player-modal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
      
      // Iniciar animações
      typeWriterEffect();
      animateCards();
    });

    // Efeito de digitação no título
    function typeWriterEffect() {
      const title = document.querySelector('h1');
      const originalText = title.textContent;
      title.textContent = '';
      let i = 0;
      const speed = 100;
      function type() {
        if (i < originalText.length) {
          title.textContent += originalText.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      setTimeout(type, 1000);
    }

    // Animação de entrada nos cards
    function animateCards() {
      const cards = document.querySelectorAll('.canal');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(50px)';
        setTimeout(() => {
          card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 300 + (index * 100));
      });
    }
  </script>
</body>
</html>
