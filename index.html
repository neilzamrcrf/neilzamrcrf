<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARCOS TV ONLINE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto:wght@300;400;700&display=swap');

    :root {
      --primary: #1e88e5;
      --secondary: #0d47a1;
      --bg-dark: #0f1115;
      --bg-card: #1c1f26;
      --text-light: #f5f5f5;
      --text-muted: #a0a7b3;
      --border: rgba(255,255,255,0.1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f1115, #1a1c22);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width:1200px;
      margin:0 auto;
      padding:40px 20px;
    }

    header {
      text-align:center;
      margin-bottom:50px;
    }

    h1 {
      font-family:'Inter', sans-serif;
      font-size:2.8rem;
      font-weight:800;
      color: var(--text-light);
      margin-bottom:15px;
    }

    .subtitle {
      font-size:1.1rem;
      color: var(--text-muted);
      letter-spacing:1px;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
      gap:25px;
      margin-top:40px;
    }

    .canal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius:12px;
      padding:25px 20px;
      transition: all 0.3s ease;
      cursor:pointer;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    .canal:hover {
      transform:translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .canal img {
      max-width:80px;
      height:auto;
      margin-bottom:15px;
      transition: transform 0.3s ease;
    }

    .canal:hover img {
      transform: scale(1.05);
    }

    .canal h2 {
      font-size:1rem;
      font-weight:600;
      color: var(--text-light);
    }

    a {
      text-decoration:none;
      color:inherit;
      display:block;
    }

    @media(max-width:768px) {
      h1 { font-size:2rem; }
      .grid { gap:15px; }
      .canal { padding:20px 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MARCOS TV ONLINE</h1>
      <div class="subtitle">Streaming ao vivo em alta qualidade</div>
    </header>

    <div class="grid">
      <!-- ESPN HD -->
      <a href="https://enz.gdplayertv.to/embed/espn-br/" target="_blank">
        <div class="canal">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg" alt="ESPN HD">
          <h2>ESPN HD</h2>
        </div>
      </a>

      <!-- SPORTV HD -->
      <a href="https://enz.gdplayertv.to/embed/sportv/" target="_blank">
        <div class="canal">
          <img src="https://i.ibb.co/wFBg29MX/BcgnPbz.jpg" alt="SPORTV HD">
          <h2>SPORTV HD</h2>
        </div>
      </a>

      <!-- CANAL DE ESPORTE -->

        <div class="canal">

          <h2>CANAL DE ESPORTE 1</h2>
        </div>
      </a>

      <!-- CANAIS DE ESPORTE -->
      <a href="https://la14hd.com/" target="_blank">
        <div class="canal">
          <img src="https://i.ibb.co/GvfgK5Gp/download-11.jpg" alt="CANAIS DE ESPORTE">
          <h2>CANAIS DE ESPORTE 2</h2>
        </div>
      </a>

      <!-- TV SKY -->
      <a href="https://embedtv.org/" target="_blank">
        <div class="canal">
          <img src="https://i.ibb.co/9kDjf7ZL/download-4.jpg" alt="TV SKY">
          <h2>TV SKY</h2>

      </a>

      <!-- PREMIERE CLUBES HD -->

</body>
</html>
