<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcos TV Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 30px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .canal {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      outline: none;
    }
    .canal:hover, .canal:focus {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    .canal img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .canal h2 { font-size: 1rem; margin: 0; }
    a { text-decoration: none; color: inherit; display: block; }

    /* Popup Player */
    #popupPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 180px;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: none;
      z-index: 9999;
    }
    #popupPlayer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #popupControls {
      position: absolute;
      top: 5px;
      left: 5px;
      display: flex;
      gap: 5px;
      z-index: 10000;
    }
    .popupBtn {
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .popupBtn:hover, .popupBtn:focus {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Marcos TV Online</h1>
  <div class="grid">
    <!-- ESPN Brasil -->
    <div class="canal" tabindex="0" data-link="https://enz.gdplayertv.to/embed/espn-br/">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg" alt="ESPN Brasil">
      <h2>ESPN Brasil</h2>
    </div>

    <!-- SporTV -->
    <div class="canal" tabindex="0" data-link="https://enz.gdplayertv.to/embed/sportv/">
      <img src="https://i.ibb.co/wFBg29MX/BcgnPbz.jpg" alt="SporTV">
      <h2>SporTV</h2>
    </div>

    <!-- Marcos TV -->
    <div class="canal" tabindex="0" data-link="https://enz.gdplayertv.to/channel/sport/">
      <img src="https://i.ibb.co/zdc29yJ/Screenshot-2025-09-01-17-17-06-731-com-miui-home.png" alt="Marcos TV">
      <h2>Marcos TV</h2>
    </div>
  </div>

  <!-- Popup Player -->
  <div id="popupPlayer">
    <div id="popupControls">
      <button class="popupBtn" id="expandBtn">â›¶</button>
      <button class="popupBtn" id="closeBtn">âœ–</button>
    </div>
    <iframe id="popupFrame" allow="fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    const canais = document.querySelectorAll(".canal");
    const popupPlayer = document.getElementById("popupPlayer");
    const popupFrame = document.getElementById("popupFrame");
    const expandBtn = document.getElementById("expandBtn");
    const closeBtn = document.getElementById("closeBtn");

    // Abrir com clique (celular/PC)
    canais.forEach(canal => {
      canal.addEventListener("click", () => {
        const url = canal.dataset.link;
        popupFrame.src = url;
        popupPlayer.style.display = "block";
      });
    });

    // Fechar player
    closeBtn.addEventListener("click", () => {
      popupPlayer.style.display = "none";
      popupFrame.src = "";
    });

    // Expandir para tela cheia
    expandBtn.addEventListener("click", () => {
      if (popupPlayer.style.width !== "100vw") {
        popupPlayer.style.top = "0";
        popupPlayer.style.left = "0";
        popupPlayer.style.bottom = "0";
        popupPlayer.style.right = "0";
        popupPlayer.style.width = "100vw";
        popupPlayer.style.height = "100vh";
        popupPlayer.style.borderRadius = "0";
      } else {
        popupPlayer.style.width = "320px";
        popupPlayer.style.height = "180px";
        popupPlayer.style.bottom = "20px";
        popupPlayer.style.right = "20px";
        popupPlayer.style.borderRadius = "12px";
      }
    });

    // NavegaÃ§Ã£o com controle remoto (Android TV)
    let current = 0;
    canais[current].focus();

    document.addEventListener("keydown", (e) => {
      const cols = 3; // colunas da grade
      if(e.key === "ArrowRight"){
        canais[current].blur();
        current = (current + 1) % canais.length;
        canais[current].focus();
      }
      if(e.key === "ArrowLeft"){
        canais[current].blur();
        current = (current - 1 + canais.length) % canais.length;
        canais[current].focus();
      }
      if(e.key === "ArrowDown"){
        canais[current].blur();
        current = (current + cols) % canais.length;
        canais[current].focus();
      }
      if(e.key === "ArrowUp"){
        canais[current].blur();
        current = (current - cols + canais.length) % canais.length;
        canais[current].focus();
      }
      if(e.key === "Enter"){
        const link = canais[current].dataset.link;
        popupFrame.src = link;
        popupPlayer.style.display = "block";
      }
    });
  </script>
</body>
</html>
