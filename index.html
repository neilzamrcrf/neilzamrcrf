<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARCOS TV ONLINE - EXPERIÊNCIA RADICAL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-green: #39ff14;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #0a0a1a, #111132, #0f2027, #1a1a40);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Partículas neon no fundo */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      animation: float 20s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;
      z-index: 1;
    }

    header { text-align: center; margin-bottom: 50px; position: relative; }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% {
        text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
      }
      20%,24%,55% { text-shadow: none; }
    }

    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 3px;
      color: var(--neon-pink);
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .canal {
      background: rgba(10,10,26,0.7);
      border: 1px solid rgba(0,243,255,0.3);
      border-radius: 10px;
      padding: 25px 20px;
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,243,255,0.2), inset 0 0 20px rgba(0,243,255,0.1);
    }

    .canal::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      z-index: -1;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-green), var(--neon-pink));
      background-size: 400%;
      border-radius: 10px;
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .canal:hover::before { opacity: 1; }
    .canal:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-pink), 0 10px 30px rgba(0,0,0,0.5);
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .canal img {
      max-width: 80px;
      height: auto;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px rgba(0,243,255,0.5));
      transition: all 0.3s ease;
    }

    .canal:hover img {
      filter: drop-shadow(0 0 10px var(--neon-blue)) brightness(1.2);
      transform: scale(1.1);
    }

    .canal h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      transition: all 0.3s ease;
    }

    .canal:hover h2 {
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
    }

    a { text-decoration: none; color: inherit; display: block; }

    @media (max-width:768px) {
      h1 { font-size: 2.5rem; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(150px,1fr)); gap: 20px; }
    }
  </style>
</head>
<body>
  <!-- Fundo interativo com partículas -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <header>
      <h1>MARCOS TV ONLINE</h1>
      <div class="subtitle">EXPERIÊNCIA RADICAL DE STREAMING</div>
    </header>

    <div class="grid">
      <!-- ESPN HD -->
      <a href="https://enz.gdplayertv.to/embed/espn-br/" onclick="openChannel(event,this.href);">
        <div class="canal">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg" alt="ESPN HD">
          <h2>ESPN HD</h2>
        </div>
      </a>

      <!-- SPORTV HD -->
      <a href="https://enz.gdplayertv.to/embed/sportv/" onclick="openChannel(event,this.href);">
        <div class="canal">
          <img src="https://i.ibb.co/wFBg29MX/BcgnPbz.jpg" alt="SPORTV HD">
          <h2>SPORTV HD</h2>
        </div>
      </a>

      <!-- CANAL DE ESPORTE -->
      <a href="https://enz.gdplayertv.to/channel/sport/" onclick="openChannel(event,this.href);">
        <div class="canal">
          <img src="https://i.ibb.co/sJyBC61j/images-7-5.jpg" alt="CANAL DE ESPORTE">
          <h2>CANAL DE ESPORTE 1</h2>
        </div>
      </a>

      <!-- CANAIS DE ESPORTE -->
      <a href="https://la14hd.com/" onclick="openChannel(event,this.href);">
        <div class="canal">
          <img src="https://i.ibb.co/GvfgK5Gp/download-11.jpg" alt="CANAIS DE ESPORTE">
          <h2>CANAIS DE ESPORTE 2</h2>
        </div>
      </a>

      <!-- TV SKY -->
      <a href="https://embedcanais.com/" onclick="openChannel(event,this.href);">
        <div class="canal">
          <img src="https://i.ibb.co/9kDjf7ZL/download-4.jpg" alt="TV SKY">
          <h2>TV SKY</h2>
        </div>
      </a>

      <!-- PREMIERE CLUBES HD -->
      <a href="https://la14hd.com/vivo/canales.php?stream=premiere1" onclick="openChannel(event,this.href);">
        <div class="canal">
          <img src="https://i.ibb.co/FktyLt12/download.png" alt="PREMIERE CLUBES HD">
          <h2>PREMIERE CLUBES HD</h2>
        </div>
      </a>

      <!-- FILMES E SÉRIES -->
      <a href="https://redecanais.gd/index.html" onclick="openChannel(event,this.href);">
        <div class="canal">
          <img src="https://i.ibb.co/PsbV007v/images-7-6.jpg" alt="FILMES E SÉRIES">
          <h2>FILMES E SÉRIES</h2>
        </div>
      </a>
    </div>
  </div>

  <script>
    // Abrir canal + anúncio em segundo plano
    function openChannel(event, url) {
      event.preventDefault();
      // link do anúncio
      const adUrl = "https://anunciofake.com"; // troque pelo real
      if (adUrl) {
        window.open(adUrl, '_blank'); // abre em nova aba
      }
      window.location.href = url; // abre o canal normalmente
    }

    // Criar partículas neon
    function createParticles() {
      const container = document.getElementById('particles');
      const colors = ['#00f3ff', '#ff00ff', '#39ff14'];
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 6 + 3;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const duration = 10 + Math.random() * 20;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.left = `${left}vw`;
        particle.style.animationDuration = `${duration}s`;
        container.appendChild(particle);
      }
    }

    // Efeito de digitação
    function typeWriterEffect() {
      const title = document.querySelector('h1');
      const originalText = title.textContent;
      title.textContent = '';
      let i = 0;
      const speed = 100;
      function type() {
        if (i < originalText.length) {
          title.textContent += originalText.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      setTimeout(type, 1000);
    }

    // Efeito entrada nos cards
    function animateCards() {
      const cards = document.querySelectorAll('.canal');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(50px)';
        setTimeout(() => {
          card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 300 + (index * 100));
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      typeWriterEffect();
      animateCards();
    });
  </script>
</body>
</html>
