<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canais de TV Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .canal {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }
    .canal:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    .canal img {
      max-width: 80px;
      margin-bottom: 10px;
    }
    .canal h2 {
      font-size: 1rem;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Canais de TV Online</h1>
  <div class="grid">
    <!-- ESPN Brasil -->
    <a href="https://enz.gdplayertv.to/embed/espn-br/" target="_blank">
      <div class="canal">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg" alt="ESPN Brasil">
        <h2>ESPN Brasil</h2>
      </div>
    </a>

    <!-- SporTV -->
    <a href="https://enz.gdplayertv.to/embed/sportv/" target="_blank">
      <div class="canal">
        <img src="https://i.imgur.com/BcgnPbz.jpeg" alt="SporTV">
        <h2>SporTV</h2>
      </div>
    </a>

    <!-- Novo canal ESPN -->
    <a href="https://enz.gdplayertv.to/embed/espn/" target="_blank">
      <div class="canal">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg" alt="ESPN">
        <h2>ESPN</h2>
      </div>
    </a>
  </div>
</body>
</html>
