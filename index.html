<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marcos tv online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 30px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .canal {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }
    .canal:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    .canal img {
      max-width: 80px;
      margin-bottom: 10px;
    }
    .canal h2 { font-size: 1rem; margin: 0; }
    a { text-decoration: none; color: inherit; display: block; }

    /* Popup Player */
    #popupPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 170px;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: none;
      z-index: 9999;
      resize: both;
    }
    #popupPlayer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #popupControls {
      position: absolute;
      top: 5px;
      left: 5px;
      display: flex;
      gap: 5px;
      z-index: 10000;
    }
    .popupBtn {
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .popupBtn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Marcos tv Online</h1>
  <div class="grid">
    <!-- ESPN Brasil -->
    <a href="https://enz.gdplayertv.to/embed/espn-br/" class="canal-link">
      <div class="canal">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/ESPN_wordmark.svg" alt="ESPN Brasil">
        <h2>ESPN Brasil</h2>
      </div>
    </a>

    <!-- SporTV -->
    <a href="https://enz.gdplayertv.to/embed/sportv/" class="canal-link">
      <div class="canal">
        <img src="https://i.ibb.co/wFBg29MX/BcgnPbz.jpg" alt="SporTV">
        <h2>SporTV</h2>
      </div>
    </a>

    <!-- Novo canal ESPN -->
    <a href="https://enz.gdplayertv.to/channel/sport/" class="canal-link">
      <div class="canal">
        <img src="https://i.ibb.co/zdc29yJ/Screenshot-2025-09-01-17-17-06-731-com-miui-home.png" alt="ESPN">
        <h2>Marcos tv</h2>
      </div>
    </a>
  </div>

  <!-- Popup Player -->
  <div id="popupPlayer">
    <div id="popupControls">
      <button class="popupBtn" id="expandBtn">â›¶</button>
      <button class="popupBtn" id="closeBtn">âœ–</button>
    </div>
    <iframe id="popupFrame" allow="fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    const links = document.querySelectorAll(".canal-link");
    const popupPlayer = document.getElementById("popupPlayer");
    const popupFrame = document.getElementById("popupFrame");
    const expandBtn = document.getElementById("expandBtn");
    const closeBtn = document.getElementById("closeBtn");

    // abrir popup
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.getAttribute("href");
        popupFrame.src = url;
        popupPlayer.style.display = "block";
      });
    });

    // fechar popup
    closeBtn.addEventListener("click", () => {
      popupPlayer.style.display = "none";
      popupFrame.src = "";
    });

    // expandir popup para 100% da tela
    expandBtn.addEventListener("click", () => {
      if (popupPlayer.style.width !== "100vw") {
        popupPlayer.style.top = "0";
        popupPlayer.style.left = "0";
        popupPlayer.style.bottom = "0";
        popupPlayer.style.right = "0";
        popupPlayer.style.width = "100vw";
        popupPlayer.style.height = "100vh";
        popupPlayer.style.borderRadius = "0";
      } else {
        popupPlayer.style.width = "300px";
        popupPlayer.style.height = "170px";
        popupPlayer.style.bottom = "20px";
        popupPlayer.style.right = "20px";
        popupPlayer.style.borderRadius = "12px";
      }
    });
  </script>
</body>
</html>
