  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    :root {
      --primary: #1e88e5;
      --bg-dark: #0f1115;
      --bg-card: #1c1f26;
      --text-light: #f5f5f5;
      --text-muted: #a0a7b3;
      --border: rgba(255,255,255,0.1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f1115, #1a1c22);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width:1200px;
      margin:0 auto;
      padding:40px 20px;
    }

    header {
      text-align:center;
      margin-bottom:50px;
    }

    h1 {
      font-size:2.8rem;
      font-weight:800;
      margin-bottom:10px;
    }

    .subtitle {
      font-size:1.1rem;
      color: var(--text-muted);
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
      gap:25px;
      margin-top:40px;
    }

    .canal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius:12px;
      padding:25px 20px;
      transition: all 0.3s ease;
      cursor:pointer;
      text-align:center;
    }

    .canal:hover {
      transform:translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .canal img {
      max-width:80px;
      margin-bottom:15px;
    }

    .canal h2 {
      font-size:1rem;
      font-weight:600;
    }

    a { text-decoration:none; color:inherit; display:block; }

    /* Lista Marcos Sport */
    .sport-section {
      margin-top:60px;
    }

    .sport-header {
      text-align:center;
      margin-bottom:20px;
    }

    .sport-header h2 {
      font-size:2rem;
      font-weight:700;
    }

    .search-container {
      display:flex;
      justify-content:center;
      margin-bottom:20px;
    }

    .search-container input {
      width:100%;
      max-width:400px;
      padding:12px 15px 12px 40px;
      border-radius:25px;
      border:none;
      font-size:1rem;
      background-color: rgba(0,0,0,0.5);
      color:#fff;
      backdrop-filter: blur(5px);
    }

    .channel-list {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap:15px;
    }

    .channel-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding:15px;
      border-radius:10px;
      text-align:center;
      font-weight:600;
      cursor:pointer;
      transition: all 0.2s ease;
    }

    .channel-item:hover {
      transform: scale(1.05);
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>

    const links = rawLinks.trim().split('\n').map(l => l.trim()).filter(l => l !== '');

  const channels = links.map(link => {
    try {
      const urlObj = new URL(link);
      let name = "";

      // Se tiver parâmetro ?stream=xxx
      if (urlObj.searchParams.has("stream")) {
        name = urlObj.searchParams.get("stream");
      } else {
        // Senão pega a última parte do path
        const pathParts = urlObj.pathname.split('/').filter(p => p !== '');
        name = pathParts[pathParts.length - 1] || "Canal";
      }

      // Formata o nome bonitinho
      name = name.replace(/[-_]/g,' ').toUpperCase();

      return { name: name, url: link };
    } catch (e) {
      return { name: "CANAL INVÁLIDO", url: link };
    }
  });

  const listContainer = document.getElementById('channelList');

  function renderChannels(){
    listContainer.innerHTML = '';
    channels.forEach(ch=>{
      const div = document.createElement('div');
      div.className = 'channel-item';
      div.textContent = ch.name;
      div.addEventListener('click',()=> window.open(ch.url,'_blank'));
      listContainer.appendChild(div);
    });
  }

  function filterChannels(){
    const val = document.getElementById('searchInput').value.toLowerCase();
    const items = document.querySelectorAll('.channel-item');
    items.forEach((item, idx)=>{
      const chName = channels[idx].name.toLowerCase();
      item.style.display = chName.includes(val)?'block':'none';
    });
  }

  renderChannels();
</script>
